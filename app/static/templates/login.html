<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form role="form" action="/login" method="post" class="login-form" id="login_async">
        <div class="form-group">
            <label class="sr-only" for="form-username">Username</label>
            <input type="text" name="form-username" placeholder="Username..." class="form-username form-control"
                id="form-username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-password">Password</label>
            <input type="password" name="form-password" placeholder="Password..." class="form-password form-control"
                id="form-password">
        </div>
        <button type="submit" class="btn">Sign in!</button>
        <h4 id="result_info">{{result_info}}</h4>
    </form>
    <div>
        <form action="/register" method="get" name="register">
            <button value="Sign up"> Sign up </button>
        </form>
    </div>
</body>

</html>
